<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidaPlus - A vida que você merece.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <!-- MENU LATERAL -->
        <aside class="sidebar">
            <h2>SGHSS</h2>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <a href="cadastroPacientes.html">Cadastro de Pacientes</a>
                <a href="pacientes.html">Pacientes</a>
                <a href="consultas.html">Consultas</a>
                <a href="prontuarios.html">Prontuários</a>
                <a href="profissionais.html">Profissionais</a>
            </nav>
        </aside>

        <!-- CONTEÚDO PRINCIPAL -->
        <main class="main-content">

            <h1>Cadastrar Paciente</h1>

            <form class="form-paciente">

                <h2>Dados Pessoais</h2>

                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" placeholder="Nome do paciente">
                </div>

                <div class="form-group">
                    <label>Data de Nascimento</label>
                    <input type="date">
                </div>

                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" placeholder="000.000.000-00">
                </div>

                <div class="form-group">
                    <label>Telefone</label>
                    <input type="text" placeholder="(11) 99999-9999">
                </div>

                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" placeholder="email@exemplo.com">
                </div>

                <div class="form-group">
                    <label>Endereço</label>
                    <input type="text" placeholder="Rua, número, bairro...">
                </div>

                <h2>Informações Médicas</h2>

                <div class="form-group">
                    <label>Alergias</label>
                    <input type="text" placeholder="Descreva alergias (se houver)">
                </div>

                <div class="form-group">
                    <label>Tipo Sanguíneo</label>
                    <select>
                        <option value="">Selecione</option>
                        <option>A+</option><option>A-</option>
                        <option>B+</option><option>B-</option>
                        <option>AB+</option><option>AB-</option>
                        <option>O+</option><option>O-</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Observações</label>
                    <textarea rows="4" placeholder="Informações adicionais"></textarea>
                </div>

                <button class="btn salvar">Salvar Paciente</button>

            </form>
        </main>
    </div>

</body>
</html>
